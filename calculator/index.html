<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="calculator.js
    "></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center w-screen h-screen ">
    <div >
      <input class=" text-right input border-2 bg-slate-400 w-64 h-16 p-2 rounded-t-lg" type="text" >
    </div>
    <div
      class="grid grid-cols-4 grid-rows-5 gap-2 bg-slate-300 text-center  p-5 rounded-b-lg w-fit "
    >
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer  w-12 h-12 pt-2">AC</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">%</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer  h-12 pt-2 col-span-2">/</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">7</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">8</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">9</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">*</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">4</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">5</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">6</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">-</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">1</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">2</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">3</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">+</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer col-span-2 h-12 pt-2">0</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">.</div>
      <div class=" button rounded-lg bg-black text-white text-lg cursor-pointer w-12 h-12 pt-2">=</div>
    </div>
  </body>
</html>
